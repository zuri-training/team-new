<body>

  <div class="main">
    <header id="browser">

    </header>


    <div id="logo">
        <a href="index.html"><img src="./images/logo.png" alt="display of site logo"></a>  
    </div>
    
    <section id="form-section">
      <div id="signin">
        <h2>Create An Account</h2>
        <form action="" id="register">
            <label for="yourname" id="name-label">Your Name</label><br />
            <input type="text" name="fullname" id="fullname" class="form-input name" placeholder="First and Last Name" /><br />
            <label for="email" id="email-label">Email</label><br />
            <input type="email" name="email" id="email" class="form-input email" placeholder="Email" /><br />
          <label for="password" id="password-label">Password</label><br />
          <input type="password" name="password" id="password" class="form-input password" min="8" max="30" pattern="[a-zA-Z0-9]{8,}" placeholder= "At least 8 character (uppercase, lowercase and numbers only)" /><br />
          <label for="password" id="password-label">Re-enter Password</label><br />
          <input type="password" name="renterPassword" id="renterPassword" class="form-input password" min="8" max="30" pattern="[a-zA-Z0-9]{8,}"placeholder="Re-enter Password" /><br />
          <div class="signin-btn__container">
            <button class="signin-btn" type="submit">Sign In</button>
             <!-- <a href="./login.html"> <button class="signin-btn" type="submit">Sign In</button></a> -->
             <a href="#"> <button class="signin-btn" type="submit">Sign In</button></a>
        </form>
      </div>
      

      <div class="signin-btn__container">
       <!-- <a href="./dashboard.html"> <button class="signin-btn" type="submit">Sign In</button></a> -->

        <p class="signup-text">
          Have an account? <a href="./login.html" class="cta"><b>Log In</b></a>
        </p>
      </div>
            
      <div id="image-frame">
        <img src="./images/createaccount.png" alt="image illustration of creating account" class="img" />
      </div>
    </section>


    <script src="./Script/server.js"></script>

        <script src="./Script/register.js"></script>
  </div>
</main>
