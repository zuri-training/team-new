<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/progress.css">
    <title>Progress</title>
</head>
<body>
    <header>
        <a href="./dashboard.html"><img src="./images/zuri logo 1.svg" alt="Logo" class="img1"></a> 
    </header>

 <!-- Progress Naviation Section -->
    <nav class="sidenav">
        <div class="dashboard-nav">
            <div class="progressdiv">
                <label for="file">
                    Progress
                </label>
                <div class="progress-newDiv">
                    <progress id="file" value="75" max="100"> 75% </progress>
                    <p class="progress-p"> 75%</p>
                </div>
            </div> 

                <div class="progress">
                    <ul>
                        <li><a href="#" class="active"> Terms and Conditions Uses</a></li>
                        <li><a href="#" class="active">User Information</a></li>
                        <li><a href="#" class="active">User Rights</a></li>
                        <li><a href="#" class="active">Final Deatils</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

 <!-- Main Dashboard Section -->
    <section>
        <div class="dashboard-div">
            <div id="tcpage-5" class="dashdiv1">
                <p class="dash-p"> Terms and Conditions <p>
                <div class="save">
                    <p class="savep"> Save </p>
                    <p class="publish"> Publish </p>
                </div>
            </div>
            <div class="divider md"></div>
            
            <div id="page5" class="dashdiv2">
                <div class="dashdiv-div">
                  <p> Company </p>
                  <label for="company-name">Full legal name of company 
                      <input id="company-name" name="company-name" type="text" placeholder="e.g teamcoromrant.inc" required />
                  </label>

                  <label>Are you doing business under a short form or trade name (also known as a DBA)?</label>
                  <label for="yes">
                     <input id="yes" type="checkbox" value="yes" class="label"> Yes
                  </label>
                  <label for="no">
                     <input id="no" type="checkbox" value="no" class="label"> No
                  </label>
                  <label for="email">Email      
                      <input id="email" name="email" type="email" placeholder="e.g contact@team.com"  required />
                  </label>
                  <label for="tel">Phone number      
                    <input id="tel" name="tel" type="tel" placeholder="e.g  +234 555 5555 555"  required />
                </label>
                </div>
                <div class="dashdiv-anotherdiv">
                    <img src="./images/div 1.png" alt="preview">
                    <button> Preview </button>
                </div>
            </div>
        </div>

            <div class="dashdiv-anotherdiv-div" id="forPage5">
                <a href="./tcprogress4.html" id="prev"><p class="btn1"> Back </p> </a>
                <a href="./tcprogress6.html" id="next" class="btn2"><p> Next </p> </a>
        
            </div>
        </div>
    </section>
</body>
</html>
