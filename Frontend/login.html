<body>

  <div class="main">
    <header id="browser">
      <!-- <div id="browser"> -->
        <!-- <form id="searchbar" action="#"> -->

    </header>

    <div id="logo">
       <a href="index.html"><img src="./images/logo.png"  alt="display of site logo"></a> 
    </div>
    
    <section id="form-section">
      <div id="login">
        <h2>Welcome Back</h2>
        <form id="signin" action="">
          <label for="email" id="email-label">Email</label><br />
          <input type="email" name="email" id="email" class="form-input email" placeholder="Enter mail" /><br />
          <label for="password" id="password-label">Password</label><br />
          <input type="password" name="password" id="password" class="form-input password" placeholder="Enter Password" /><br />

          <p><a href="forgot.html" id="forgot-password"> Forgot Password?</a></p>
        </form>
      </div>
      
      <div class="signin-btn__container">
        <!-- <a href="dashboard.html"> <button class="signin-btn" type="submit">Log in</button></a> -->
        <a href=""> <button class="signin-btn" type="submit">Log in</button></a>
        <p class="signup-text">
          Don't have an account? <a href="register.html" class="cta"><b>Register</b></a>
        </p>
      </div>
            
      <div id="image-frame">
        <img src="./images/backtowork.png" alt="image illustration of welcome in" class="img" />
      </div>
    </section>
    
        <script src="./Script/login.js"></script>
